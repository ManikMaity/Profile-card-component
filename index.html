<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="main-container">

    <!-- card sec  -->
    <div class="card-container">

      <!-- card header img  -->
        <img class="card-main-img" src="./images/bg-pattern-card.svg" alt="">

        <!-- card detail  -->
        <div class="card-details">

          <!-- card title  -->
          <div class="card-title">
            <h3>Victor Crest</h3>
            <p>26</p>
          </div>
          <p class="address">London</p>

          <hr>

          <!-- card buttom stats sec  -->
          <div class="card-stat">
            <div class="stat1">
              <h3>80K</h3>
              <p>Followers</p>
            </div>

            <div class="stat2">
              <h3>803K</h3>
              <p>Likes</p>
            </div>

            <div class="stat3">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>

          </div>

          <img src="./images/image-victor.jpg" alt="" class="profile-img">
</div>
     


    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="inkedin.com/in/manik-maity-139295275/">Manik</a>.
  </div>
  </div>
</body>
</html>
